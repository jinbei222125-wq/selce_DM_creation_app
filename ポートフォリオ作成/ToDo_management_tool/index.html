<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo管理ツール</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> ToDo管理ツール</h1>
            <p class="subtitle">シンプルで使いやすいタスク管理</p>
        </header>

        <main class="main-content">
            <div class="add-todo-section">
                <form id="todo-form" class="todo-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="todo-input" 
                            placeholder="新しいタスクを入力してください..." 
                            required
                            maxlength="100"
                        >
                        <button type="submit" class="add-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div class="todo-stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-tasks">0</span>
                    <span class="stat-label">総タスク数</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completed-tasks">0</span>
                    <span class="stat-label">完了済み</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pending-tasks">0</span>
                    <span class="stat-label">未完了</span>
                </div>
            </div>

            <div class="todo-filters">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> すべて
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i> 未完了
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check"></i> 完了済み
                </button>
            </div>

            <div class="todo-list-container">
                <ul id="todo-list" class="todo-list">
                    <!-- タスクがここに動的に追加されます -->
                </ul>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>タスクがありません</p>
                    <p class="empty-subtitle">新しいタスクを追加してみましょう！</p>
                </div>
            </div>

            <div class="todo-actions">
                <button id="clear-completed" class="action-btn secondary">
                    <i class="fas fa-trash"></i> 完了済みを削除
                </button>
                <button id="clear-all" class="action-btn danger">
                    <i class="fas fa-trash-alt"></i> すべて削除
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
